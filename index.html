    <header>
        <h1>Lista de tarefas</h1>

    </header>




    <section class="sessao1">
        <div class="criar">
            <h2>Criar nova Lista</h2>
            <input type="text" class="newList">
            <button class="botaoNewList">criar</button>

            <div class="listas--criadas">
            </div>
        </div>

        <div class="lists">

        <div class="list">
            <div class="list--header">
                <h3 class="NameList">Nome da Lista</h3>

            </div>

            <ul class="tarefa">
                <li class="itemLista">
                    <button class="tarefa--selecionar">selecionar</button>

        <div class="progresso">
            <h2>Seu progresso</h3>
        </div>
    </section>



    <div id="modal" class="modal">
        <div class="modal-conteudo">
            <span id="fecharModal" class="fechar">&times;</span>
            <h2>Sua Tarefa</h2>
            <p>Nome</p>
            <input type="text" class="criar--nome">

            <p>Descrição</p>
            <textarea class="criar--descricao"></textarea>

            <p>Prioridade</p>
            <input type="range" min="0" max="100" value="50" class="criar--prioridade">

            <button class="tarefa--criar">Salvar tarefa</button>
        </div>
    </div>

    <div id="modal-descricao" class="modal">
        <div class="modal-conteudo">
            <span id="fecharDescricaoModal" class="fechar">&times;</span>
            <h2>nome</h2>
            <p>descrição</p>
            <p>Prioridade</p>
            <button class="tarefa--editar">Editar</button>
        </div>
    </div>
